name: User Service Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/user-service/**"
      - ".github/workflows/node.js.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/user-service/**"
      - ".github/workflows/node.js.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: backend/user-service
        run: npm ci

      - name: Run linter (if available)
        working-directory: backend/user-service
        run: |
          if npm run lint --silent 2>/dev/null; then
            npm run lint
          else
            echo "No linter script found, skipping..."
          fi
        continue-on-error: false

      - name: Run unit tests
        working-directory: backend/user-service
        run: npm test
        continue-on-error: true

      - name: Run test coverage (if available)
        working-directory: backend/user-service
        run: |
          if npm run test:coverage --silent 2>/dev/null; then
            npm run test:coverage
          else
            echo "No coverage script found, skipping..."
          fi
        continue-on-error: true

      - name: Upload coverage reports (if coverage exists)
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          file: backend/user-service/coverage/lcov.info
          directory: backend/user-service/coverage/
          fail_ci_if_error: false
